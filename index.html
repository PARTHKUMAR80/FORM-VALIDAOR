<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="logic.js"></script>
</head>
<body>
    <h1>JAVASCRIPT PROJECT</h1>
    <h2>FORM VALIDATION IN JAVASCRIPT</h2>
    <form action="#" onsubmit="return validation()">
        <div id="user-class">
            <label class="l1" for="user-input">Username</label>
            <input type="text" id="user-input">
            <span id="username-span"></span>
        </div>
        <div class="pass-class">
            <label class="l2" for="user-password">Password</label>
            <input type="password" id="user-password">
            <span id="password-span"></span>
        </div>
        <div class="confirm-pass-class">
            <label class="l3" for="confirm-user-password">Confirm Password</label>
            <input type="password" id="confirm-user-password">
            <span id="confirm-password-span"></span>
        </div>
        <div class="mobile-class">
            <label class="l4" for="mobile">Mobile Number</label>
            <input type="tel" id="mobile">
            <span id="mobile-span"></span>
        </div>
        <div class="email-class">
            <label class="l5" for="email">Email</label>
            <input type="email" id="email">
            <span id="email-span"></span>
        </div>
        <!-- <input type="submit" id="submit"> -->
        <button>Submit</button>
    </form>
</body>
</html>
